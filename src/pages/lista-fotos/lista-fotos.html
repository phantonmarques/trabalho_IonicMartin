<ion-header>

  <ion-navbar>
    <ion-title>Lista de Fotos</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
    <ion-card *ngFor="let objJSON of listaFotos">
        <ion-card-content>
          <p>{{ objJSON.autor }}</p>
        </ion-card-content>
        <img src="{{ objJSON.guardarFoto }}"/>
      </ion-card>
</ion-content>
