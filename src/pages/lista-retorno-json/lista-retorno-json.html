<ion-header>

    <ion-navbar>
      <ion-title>Lista Retorno JSON</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-list-header>Lista JSON</ion-list-header>
      <ion-item *ngFor="let objJSON of listaJSON">
        <ion-avatar item-start>
          <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <h2>Id = {{ objJSON.id }}</h2>
        <h3>Title = {{ objJSON.title }}</h3>
        <p> {{ objJSON.body }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
